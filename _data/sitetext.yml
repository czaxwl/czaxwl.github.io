team:
    title: "关于我们"
    text: ""
    subtext: 
    "常州市奥翔物流有限公司成立于2005年4月，是经国家工商局批准的国际货运代理企业，并在江苏省商务厅和国家邮政管理局备案的企业。\n
    公司对外承接国际快件、海运、空运、陆运进出口业务，并提供相关的报关、检验、海运保险、门到门运输、多式联运、国际联运、仓储等服务。\n
    公司本着信誉第一、客户至上的原则，竭诚为客户提供全方面的物流解决方案，并提供全程跟踪服务，公司拥有一个优秀的团队和一批本行业具有丰富经验的专业人才，有完善的管理制度和公司管理信息系统，并通过网络与客户，各分支机构间进行实时的联系和数据共享，也为客户提供了安全、准确、快捷、经济的全方位优质服务。\n
    奥翔的企业精神：诚信、敬业、创新、高效。\n
    奥翔企业文化的核心：与时俱进、以人为本、实施人性化管理。\n
    奥翔的使命是通过提供增值的货运管理和物流解决方案来赢取客户满意度和忠诚度。我们将为每一客户提供个性化的服务,使得业务便捷，并提供全球性的专业方案来简化日益复杂的全球市场。\n
    奥翔-心灵能飞到的地方，就有我们的服务。"

    section: team
          
