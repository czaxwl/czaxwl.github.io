services:
    title: "服务"
    text: ""
    section: services
    list:
      - title: "快递服务特色"
        desc: "1.提供UPS、OCS、TNT等及其他专线的文件、普货的国际快递代理服务。\n

              2.提供DHL国际快递大货代理专项服务，免费提货。\n

              3.提供大宗货物空运专线快递服务。 为客户提供代理国内各口岸间的货物运输服务。\n

              4.提供基于UPS网络的国内快件服务。"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "空运服务特色"
        desc: "1.提供自世界100多个国家和地区400多个城市的货物空运进出口全程运输服务。\n

              2.提供由中国各城市机场出发航班，直飞或转飞空运服务遍布全球；\n

              3.提供卡车航班，陆空无缝中转服务：由香港经深圳直飞中国大陆各城市；\n

              4.提供由中国各城市机场到达货物的清关派送服务，可延伸至中国全境。"
        icon: fas fa-laptop       

      - title: "海运服务特色"
        desc: "1.我司与多家著名船公司建立了长期良好的合作关系，为客户提供海运进出口（整柜、拼箱）全程运输服务；\n

              2.提供由上海、青岛等各港口出发的海空联运，为客户在价格和时效间达成平衡的服务；\n

              3.提供中国各海港到达货的清关派送，服务延伸至中国全境；\n

              4.提供全球100多个国家门到门服务，报关，地面运输和租船服务；\n

              5.各船公司的各种柜型的整柜服务，可到达目的地遍布全球；\n

              6.按照客户的要求为客户提供起运港的散货拼箱海运运服务，以最经济的方式出运货物；\n

              7.拥有在世界各地都有代理的优势，为客户提供全球400多个代理点的门到门服务。快速、准确的将货物送到您的指定地点；\n

              8.报关服务：可提供上海、南京、常州等口岸的报关服务。"
        icon: fab fa-markdown

